; ==============================================
; 应用程序配置文件
; 包含安全设置、服务器参数、捕获配置和日志管理
; ==============================================

[Security]
; 认证密钥 - 客户端连接时必须提供此密钥进行验证
auth_key = your_secure_auth_key_here

[Server]
; 服务器安全密钥 - 用于Flask会话加密和CSRF保护
secret_key = your_secret_key_here

; 服务器监听端口 - 范围1-65535，常用端口如5000、8080
port = 5000

; 绑定地址 - 0.0.0.0表示监听所有网络接口，127.0.0.1仅本地访问
host = 0.0.0.0

; 调试模式 - 开发环境设为true，生产环境必须设为false
debug = false

; 连接超时时间(秒) - 超过此时间无活动将断开连接
max_timeout = 300

[Capture]
; 屏幕捕获质量 - 0-100之间的整数，值越高图像质量越好但传输速度越慢
capture_quality = 85

; 捕获间隔时间(秒) - 控制屏幕数据更新频率，值越小画面越流畅但资源占用越高
capture_interval = 0.5

; 显示器索引 - 多显示器系统中指定捕获的显示器编号，从0开始
monitor_index = 0

[Logging]
; 日志级别 - 可选值：DEBUG（调试）, INFO（信息）, WARNING（警告）, ERROR（错误）, CRITICAL（严重错误）
log_level = INFO

; 日志文件最大大小(字节) - 超过此大小将自动轮转
log_max_size = 10485760

; 日志备份文件数量 - 保留的历史日志文件个数
log_backup_count = 5
；可能有些不能正常使用，如有大佬帮忙查看哪里错了
